<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

    <!-- Daisyui CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet" />
</head>
<body class="relative flex flex-col items-center h-screen bg-base-200">
    

    <!-- Navbar -->

    <div class="bg-purple-600 text-white w-full flex justify-around h-9">
        <div>
            <p class="normal-case font-bold text-xl">Personal Blogging App</p>
        </div>
        <div>
         <a class="font-bold" href="./register.html">Signup</a>
        </div>
     </div>


<!-- Register form -->
    <div class="text-4xl font-bold mb-5 mt-5">
        <h1>Login</h1>
    </div>

    <div class="bg-white w-full max-w-lg items-center justify-center">
       <form id="form" class="shadow-md px-12 pt-6 pb-8 mt-5">


           <!-- Email -->
           <div class="mb-4">
            <input id="email" class="input input-bordered w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" placeholder="Enter Your Email">
           </div>


           <!-- Password -->
           <div class="mb-4">
            <input id="password" class="input input-bordered w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="Enter Your Password">
           </div>



           <!-- Register Button -->
           <div class="flex items-center justify-center">
               <button type="submit" class="btn btn-primary">LOGIN</button>
           </div>


       </form>
   </div>


   <script src="https://cdn.tailwindcss.com"></script>
   <script type="module" src="login.js"></script>
</body>
</html>
