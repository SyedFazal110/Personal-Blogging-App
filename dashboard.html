<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

    <!-- Daisyui CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet" />
</head>
<body class="relative flex flex-col items-center h-screen bg-base-200">
    

    <!-- Navbar -->

    <div class="bg-purple-600 text-white w-full flex justify-around h-9">
        <div>
            <p class="normal-case font-bold text-xl">Personal Blogging App</p>
        </div>
        <div>
            <button id="logout-btn" class="font-bold">Logout</button>
        </div>
     </div>


<!-- Register form -->
    <div class="text-4xl font-bold mb-5 mt-5">
        <h1>Dashboard</h1>
    </div>

    <div class="bg-white w-full max-w-lg items-center justify-center">
       <form id="form" class="shadow-md px-9 pb-4 mt-5 mb-5">

           <div class="mb-2">
            <input id="placeholder" class="input input-bordered w-full h-8 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Placeholder">
           </div>


           <div class="mb-2">
            <input id="description" class="input input-bordered w-full text-gray-700 h-20 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="What is in your mind">
           </div>


           <!-- Register Button -->
           <div>
               <button id="submit" class="btn btn-primary">Publish blog</button>
           </div>
       </form>
   </div>

    <div class="text-2xl font-bold">
       <p>My Blogs</p>
    </div>

    <div>
        <div id="products" class="mt-4 justify-center flex flex-col"></div>
    </div>



   <script src="https://cdn.tailwindcss.com"></script>
   <script type="module" src="dashboard.js"></script>
</body>
</html>
